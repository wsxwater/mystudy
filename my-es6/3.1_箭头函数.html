<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头函数</title>
     <style type="text/css">
          #box{width: 100px;height: 100px;background: #CCC;}
     </style>
	<script src="browser.min.js"></script>
	<script type="text/babel">
          window.onload=()=>{
               var obox=document.getElementById('box');
        
               obox.onclick=()=>{
                   obox.style.background='#F00';
               }
          }
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
