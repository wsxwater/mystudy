<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>队列类</title>
	<script src="browser.min.js"></script>
	<script type="text/babel">
		class Queue{
            constructor(content=[]){
                this._queue=[...content];
            }
            shift(){
                const value=this._queue[0];
                this._queue.shift();
                return value;
            }
            push(n){
                this._queue.push(n);
                return this._queue.length;  
            }
        }

        var q=new Queue([1,2,3,4]);
        q.shift();
        q.push(5);
        console.log(q._queue)
	</script>
</head>
<body>


</body>
</html>
