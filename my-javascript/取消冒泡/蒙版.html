<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>蒙版</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		html,body{width: 100%;height: 3000px;}
		#btn{font-size: 60px;}
		#panel{position: absolute;top:0;left: 0;width: 100%;height: 100%;background-color: #000;opacity: 0.4;filter: alpha(opacity=40);display: none;}
		#login{width: 300px;height: 300px;background-color: skyblue;position: fixed;left: 50%;top: 50%;margin: -150px 0 0 -150px;display: none;}
	</style>
</head>
<body>
	<button id="btn">现在登录</button>

	<div id="panel"></div>
	<div id="login"></div>

	<script type="text/javascript">
		window.onload=function () {
			var btn=document.getElementById('btn');
			var panel=document.getElementById('panel');
			var login=document.getElementById('login');


			btn.onclick=function (event) {
				var event=event||window.event;
				panel.style.display='block';
				login.style.display='block';

				document.body.style.overflow='hidden';

				if (event && event.stopPropagation) {//w3c标准
				    event.stopPropagation();
				}else{
				    event.cancelBubble=true;//ie 678
				}
			}

			document.onclick=function (event) {
				var event=event||window.event;
				var targetId=event.target?event.target.id:event.srcElement.id;

				if (targetId!=='login') {
					panel.style.display='none';
					login.style.display='none';

					document.body.style.overflow='auto';
					
				}else{
					window.location.href='http://www.baidu.com';
				}
			}
		}
	</script>
</body>
</html>
