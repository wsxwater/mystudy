<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}

		.box{margin: 60px auto;border: 1px solid;width: 300px;}
		.box p{padding: 10px;}
		.box div{border-top: 1px solid;padding: 10px;}
	</style>
</head>
<body>
	<div id="box" class="box">
		<p>
			<input type="checkbox" name="check-one" />游戏1<br>
			<input type="checkbox" name="check-one" />游戏2<br>
			<input type="checkbox" name="check-one" />游戏3<br>
			<input type="checkbox" name="check-one" />游戏4<br>
			<input type="checkbox" name="check-one" />游戏5<br>
		</p>
		<div>
			<button type="button" id="checks1">全选</button>
			<button type="button" id="checks2">全不选</button>
			<button type="button" id="checks3">反选</button>
		</div>
	</div>

	<script type="text/javascript">
		window.onload=function () {
			var checks1=document.getElementById('checks1');
			var checks2=document.getElementById('checks2');
			var checks3=document.getElementById('checks3');
			var inputs=document.getElementsByTagName('input');
            var len=inputs.length;
			// 全选
			checks1.onclick=function () {
				for (var i = 0; i < len; i++) {
					inputs[i].checked=true;
				}
			}

			// 全不选
			checks2.onclick=function () {
				for (var i = 0; i < len; i++) {
					inputs[i].checked=false;
				}
			}

			// 反选
			checks3.onclick=function () {
				for (var i = 0; i < len; i++) {
					inputs[i].checked=!inputs[i].checked;
				}
			}
		}
	</script>
</body>
</html>
