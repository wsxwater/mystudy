<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="robots" content="NOINDEX,NOFOLLOW,NOARCHIVE">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		body{background-color: #000;overflow: hidden;}
		span{display: block;width: 7px;height: 7px;-webkit-background-size: 100% 100%;background-size: 100% 100%;background-repeat: no-repeat;background-image: url('images/star.png');-webkit-animation: flash 1s alternate infinite;-o-animation: flash 1s alternate infinite;animation: flash 1s alternate infinite;position: absolute;}
		span:hover{transform:scale(3,3) rotate(180deg) !important;transition: all 1s;}
		@keyframes flash{
		   0%{opacity: 0;filter: alpha(opacity=0);}
		   100%{opacity: 1;filter: alpha(opacity=100);}
		}

		
	</style>
</head>
<body>

	<script type="text/javascript">
		window.onload=function () {

			var winW=document.body.clientWidth||document.documentElement.clientWidth;
			var winH=document.body.clientHeight||document.documentElement.clientHeight;
			console.log(winW,winH);
			for (var i = 0; i < 150; i++) {
				var stars=document.createElement('span');
				var l=Math.round(Math.random()*winW);
				var t=Math.round(Math.random()*winH);
				var w=7;
				var scale=Math.random()*1.6;
				var rate=Math.random()*1.5;
				console.log(scale);
				l=Math.max(0,Math.min(winW-w,l));
				t=Math.max(0,Math.min(winH-w,t));
                // if (l>=winW-w) {
                // 	l=winW-w;
                // }else if(l<=0){
                // 	l=0;
                // }
                // if (t>=winH-w) {
                // 	t=winH-w;
                // }else if(t<=0){
                // 	t=0;
                // }

				stars.style.left=l+'px';
				stars.style.top=t+'px';
				stars.style.animationDelay=rate+'s';
				stars.style.transform='scale('+scale+','+scale+')';
                document.body.appendChild(stars);

			}
		}
	</script>
</body>
</html>
