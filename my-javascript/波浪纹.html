<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.blw{width: 200px;height: 200px;background-color: skyblue;border-radius: 45%;margin: 10px auto;
			-webkit-animation:rotate 4s linear infinite;-moz-animation:rotate 4s linear infinite;animation:rotate 4s linear infinite;}
	    @keyframes rotate{to{transform: rotate(360deg);}}	

	    .wave1{position: relative;align-items: center; height: 100px;background-color: rgb(118, 218, 255); overflow: hidden;width: 300px;margin: 100px auto;}
	    .wave1:before, .wave1:after {content: "";position: absolute;left: 50%;width: 300px;height: 300px;background-color: #fff;animation:rotate1 10s linear infinite;}     
	    .wave1:before {bottom: 15px;border-radius: 42%;}     
	    .wave1:after {bottom: 12px;opacity: .5;border-radius: 47%;}
	    @keyframes rotate1 {    
	    	0% {transform: translate(-50%, 0) rotateZ(0deg); }    
	    	50% {transform: translate(-50%, -2%) rotateZ(180deg); }    
	    	100% {transform: translate(-50%, 0%) rotateZ(360deg); }
	    }

        .container {width: 200px;height: 200px;padding: 5px;border: 5px solid rgb(118, 218, 255);border-radius: 50%;overflow: hidden;margin: 100px auto;}
	    .wave2 {position: relative;width: 100%;height: 100%;background-color: rgb(118, 218, 255);border-radius: 50%;overflow: hidden;}  
    	.wave2::before,.wave2::after{content: ""; position: absolute; width: 400px; height: 400px; top: 0; left: 50%; background-color: rgba(255, 255, 255, .4); border-radius: 45%; transform: translate(-50%, -70%) rotate(0); animation: rotate2 6s linear infinite; z-index: 10;} 
	    .wave2::after {border-radius: 47%; background-color: rgba(255, 255, 255, .9); transform: translate(-50%, -70%) rotate(0); animation: rotate2 10s linear -5s infinite; z-index: 20;} 
	    @keyframes rotate2 {
	    	50% {transform: translate(-50%, -73%) rotate(180deg);} 
	    	100% {transform: translate(-50%, -70%) rotate(360deg);}
	    }
	</style>
</head>
<body>
	<div class="blw"></div>

	<div class="wave1"></div>

	<div class="container">
	    <div class="wave2"></div>
	</div>
</body>
</html>
