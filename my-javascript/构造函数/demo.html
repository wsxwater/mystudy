<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="rect"></div>

	<script type="text/javascript">
		function Rect(option) {
			this.init(option);
		}

		Rect.prototype={
			init:function (option) {
				option=option||{};
				this.parentId=option.parentId;
				this.width=option.width||100;
				this.height=option.width||100;
				this.backgroundColor=option.backgroundColor;
			},
			render:function () {
				var child=document.createElement('div');
				var parent=document.getElementById(this.parentId);
				child.style.width=this.width+'px';
				child.style.height=this.height+'px';
				child.style.backgroundColor=this.backgroundColor;
				parent.appendChild(child);
			}
		};


		var r1=new Rect({'parentId':'rect','width':100,'height':100,'backgroundColor':'red'});

		r1.render();
	</script>
</body>
</html>
