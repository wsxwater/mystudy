<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		div{width: 100px;height: 100px;background-color: #f00;}
	</style>
</head>
<body>
	<button>点击</button>
	<div id="div"></div>
	<script type="text/javascript">
		window.onload=function () {
			var div=document.getElementById('div');
			var btn=document.getElementsByTagName('button')[0];
			var timer=null,begin=0,step=10,end=599;

			btn.onclick=function () {

				clearInterval(timer);

				timer=setInterval(function () {
					begin+=step;
					if (begin>=end) {
						begin=end;
						clearInterval(timer);
					}

					div.style.marginLeft=begin+'px';
				},100)
			}
		}
	</script>
</body>
</html>
