<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#box{width:300px;height:40px;border:#000000 1px solid;background:white;position:relative;}
		#bar{position:absolute;left:0;top:0;z-index:2;height:40px;width:100%;line-height:40px;color:white;text-align:center;font-size:20px;font-weight:bold;clip:rect(0,0, 40px, 0);background:orangered;}
		#text{position:absolute;left:0;top:0;z-index:1;height:40px;width:100%;line-height:40px;color:black;text-align:center;font-size:20px;font-weight:bold;background:#FFFF99;}
	</style>
</head>
<body>
	<div id="box">
	    <div id="bar">0%</div>
		<div id="text">0%</div>
	</div>
	<script type="text/javascript">
		window.onload=function () {
			var timer=null;
			var box=document.getElementById('box');
			var bar=document.getElementById('bar');
			var txt=document.getElementById('text');
			var now=0;
			clearInterval(timer);
			timer=setInterval(function () {
				if (now==100) {
					clearInterval(timer);
				}else{
					now++;
					progress(now);
				}
			},10)

			function progress(cent) {
				var allWidth=parseInt(getStyle(box,'width'));
				bar.innerHTML=cent+'%';
				txt.innerHTML=cent+'%';
				bar.style.clip='rect(0,'+cent/100*allWidth+'px, 40px, 0)';
			}
		}

		function getStyle(obj,name){
		     if(obj.currentStyle){ return obj.currentStyle[name];}
			 else{return getComputedStyle(obj,false)[name];}
		}
	</script>
</body>
</html>
