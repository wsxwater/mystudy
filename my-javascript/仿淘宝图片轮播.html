<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{padding: 0;margin: 0;-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;}
		.box{width: 600px;margin: 10px auto;overflow: hidden;border: 1px solid #ccc;}
        a{display: block;padding: 6px 0 7px;text-align: center;font-size: 16px;line-height: 1.2;margin-top: -1px;text-decoration: none;color: #333;background-color: #f8f8f8;margin-top: -1px;border-top: 1px solid #ccc;} 
        a.active{color: #FFF;background-color: #FF6600;}
        .left,.right,.center{float: left;}
        .left,.right{width: 70px;}
        .center{width: 458px;border-left: 1px solid #ccc;border-right: 1px solid #ccc;position: relative;height: 160px;}

        .center div{display: none;text-align: center;}
        .center div img{display: inline-block;max-height: 160px;max-width: 100%;}
        .center div.active{display: block;}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">
			<a href="javascript:;" class="btn">风景1</a>
			<a href="javascript:;" class="btn">风景2</a>
			<a href="javascript:;" class="btn">风景3</a>
			<a href="javascript:;" class="btn">风景4</a>
			<a href="javascript:;" class="btn">风景5</a>
		</div>
		<div class="center" id="pics">
			<div class="active"><img src="images/1.jpg"></div>
			<div><img src="images/1.jpg"></div>
			<div><img src="images/2.jpg"></div>
			<div><img src="images/3.jpg"></div>
			<div><img src="images/4.jpg"></div>
			<div><img src="images/5.jpg"></div>
			<div><img src="images/6.jpg"></div>
			<div><img src="images/7.jpg"></div>
			<div><img src="images/8.jpg"></div>
			<div><img src="images/9.jpg"></div>
			<div><img src="images/10.jpg"></div>
		</div>
		<div class="right">
			<a href="javascript:;" class="btn">风景6</a>
			<a href="javascript:;" class="btn">风景7</a>
			<a href="javascript:;" class="btn">风景8</a>
			<a href="javascript:;" class="btn">风景9</a>
			<a href="javascript:;" class="btn">风景10</a>
		</div>
	</div>

	<script type="text/javascript">
		window.onload=function () {
			var pics=document.getElementById('pics');
			var btn=document.getElementsByTagName('a');
			var pic=pics.getElementsByTagName('div');
			var len=btn.length;

			var timer=null;
			var idx=0;

			clearInterval(timer);

			timer=setInterval(function () {
				idx++;
				idx%=len;
				for (var i = 0; i < len; i++) {
					btn[i].className='';
					pic[i].className='';
				}
				btn[idx].className='active';
				pic[idx].className='active';
			    
			},1000);


		}
	</script>
</body>
</html>
