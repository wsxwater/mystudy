<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#word{width: 300px;margin:100px;line-height: 24px;font-size: 16px;}
		#share{position: absolute;background-color: black;color: #fff;font-size: 13px;line-height: 1;width: 26px;height: 26px;display: none;text-align: center;}
	</style>
</head>
<body>
	<div id="word">在有限的空间和电池容量下，手机厂商们开始为设备寻找更省电的办法，以提升手机的续航能力。比方说采用更低功耗的处理器、通过更大的体积放置更大容量的电池、在软件里加入省点机制等等。<br>
而就在近日，英国调研公司 IHS 发布了一份关于苹果未来将可能会在 iPhone 和 Apple Watch 上采用 LTPO 屏幕显示技术的报告。透露了苹果将通过这项新技术来提升手机和手表的续航时长，以及屏幕的显示分辨率。</div>

<div id="share">微<br>博</div>

<script type="text/javascript">
	window.onload=function () {
		var select='';
        var word=document.getElementById('word'); 
        var share=document.getElementById('share'); 

        word.onmouseup=function (event) {
        	var event=event||window.event;
        	var x=event.clientX;
        	var y=event.clientY;

        	if(window.getSelection){
        	  select=window.getSelection().toString();
        	}else{
        	  select=document.selection.createRange().text;
        	}
            if (select!=='') {
	        	share.style.display='block';
	        	share.style.left=x+'px';
	        	share.style.top=y+'px';
            }  

        }


        document.onmousedown=function (event) {
        	var event=event||window.event;
        	var targetId=event.target?event.target.id:event.srcElement.id;

        	if (targetId!=='share') {
        		share.style.display='none';
        	}else{
                window.location.href='http://service.weibo.com/share/share.php?searchPic=false&title='+select+'&url=http://www.baidu.com'
            }

        	window.getSelection?window.getSelection().removeAllRanges():document.selection.empty();
        }
	}
</script>
</body>
</html>
