<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		window.onload=function () {
			var num=3.14915;
			console.log(num.toFixed(2)); //3.15  保留两位小数,并四舍五入

			console.log(Math.floor(num));  //地板
			console.log(Math.ceil(num));   //天花板
			console.log(Math.round(num));   //四舍五入
		}
	</script>
</body>
</html>
