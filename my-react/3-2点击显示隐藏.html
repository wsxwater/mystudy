<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="js/react.min.js" charset="UTF-8"></script>
	<script src="js/react-dom.min.js" charset="UTF-8"></script>
	<script src="js/browser.min.js" charset="UTF-8"></script>
	<style type="text/css">
		.box{width: 200px;height: 200px;line-height: 200px;text-align: center;font-size: 40px;background: gold;color: #FFF;}
	</style>
	<script type="text/babel">
	    class Comp extends React.Component{
	        constructor(...args){
	            super(...args);
	            this.state={display:'none'}
	        }
            
            fn(ev){
                this.setState({
                    display: this.state.display=='block'?'none':'block'
                });
            }

            render(){
                return  <div><button type="button" onClick={this.fn.bind(this)}>显示隐藏</button>
                            <span className="box" style={{display:this.state.display}}>金黄色</span>
                        </div>;
            }
	    }

		window.onload=function(){
		    var oDiv=document.getElementById('div1'); 
			ReactDOM.render(
                <Comp/>, 
                oDiv
			);
		};
	</script>
</head>
<body>
       <h1 id="div1">
       	
       </h1>
</body>
</html>
