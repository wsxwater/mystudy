<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="js/react.min.js" charset="UTF-8"></script>
	<script src="js/react-dom.min.js" charset="UTF-8"></script>
	<script src="js/browser.min.js" charset="UTF-8"></script>
	<script type="text/babel">
	    
	    class Comp extends React.Component{
	    	constructor(...args){
	    		super(...args);
	    		/*this.state={color:'black'}*/
	    	}

	    	fn(){
	    		var oS=this.refs['s1'];
	    		oS.style.color='red';
	    		/*  style={{color:this.state.color}}
	    		this.setState({
	    			color:'red'
	    		});*/
	    	}
            render(){
                return  <div><input type="button" onClick={this.fn.bind(this)} value="点击" /><span ref="s1">ssss</span></div>;
            }
	    }

		window.onload=function(){
		    var oDiv=document.getElementById('div1'); 

			ReactDOM.render(
                <Comp />, 
                oDiv
			);
		};
	</script>
</head>
<body>
       <h1 id="div1"></h1>
</body>
</html>
