<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
   
    <style type="text/css">
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        img{border: none;}
        a{text-decoration: none;color: #333;}
         hr{margin:30px auto;}
        .container{width: 660px;margin:0 auto;} 
        input[type=text]{outline: 0;border:2px solid #CCC;line-height: normal;padding: 10px;font-size: 16px;border-radius: 6px;width: 100%;margin: 20px 0;}
    </style>
</head>
<body>
<div class="container">
    <form>
        <p><input type="text" name="uname" class="username" id="userName" placeholder="请输入用户名"></p>
        <p><input type="checkbox" name="checks" id="checkbox"><label for="checkbox">记住用户名</label></p>
    </form>
</div>
    
    <script src="jQuery2.1.1.js"></script>
    <script src="jquery.cookie.min.js"></script>
    <script>
        ;$(function () {
            /**
             *！！！注意：想要看到cookie，就要放到服务器测试。
             */
            var COOKIE_NAME='username';
            

            if (COOKIE_NAME) {
                $('#userName').val(COOKIE_NAME);
            }

            $('#checkbox').click(function () {
                if (this.checked) {
                    $.cookie(COOKIE_NAME,$('#userName').val(),{expires:10,path:'/'});
                } else {
                    $.cookie(COOKIE_NAME,null,{path:'/'});
                }
            });



        });
    </script>
</body>
</html>
