<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用图片</title>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #CCC;display: block;margin:0px auto;">当前浏览器不支持canvas，请更换浏览器再试 >o< 。</canvas>

	<script type="text/javascript">
	    
		window.onload=function(){
			var canvas=document.getElementById('canvas');
			var context=canvas.getContext('2d');
            canvas.width=800;
            canvas.height=800;
            var bgImg=new Image();
            bgImg.src="cat.png";
            bgImg.onload=function(){
            	var pattern=context.createPattern(bgImg,"no-repeat")
	            context.fillStyle=pattern;
	            context.fillRect(0,0,800,900);
            }

            //var backCanvas=createBackgroundCanvas();
            //var pattern=context.createPattern(backCanvas,"repeat")
            //context.fillStyle=pattern;
            //context.fillRect(0,0,800,800);

		}
        
        function createBackgroundCanvas(){
        	var backCanvas=document.createElement('canvas');
            backCanvas.width=100;
            backCanvas.height=100;
            var backCanvasContext=backCanvas.getContext('2d');
            drawStar(backCanvasContext,50,50,50,13);
        	return backCanvas;
        }

		function drawStar(cxt,x,y,R,rot){
            cxt.save();
            cxt.translate(x,y);
            cxt.rotate(rot/180*Math.PI);
            cxt.scale(R,R);
            savePath(cxt); 
            cxt.fillStyle="#fb3";
            cxt.fill();
            cxt.restore();
		}

		function savePath(cxt){
			cxt.beginPath();
            for (var i = 0; i < 5; i++) {
             	cxt.lineTo(Math.cos((18+i*72)/180*Math.PI),-Math.sin((18+i*72)/180*Math.PI));
             	cxt.lineTo(Math.cos((54+i*72)/180*Math.PI)*0.5,-Math.sin((54+i*72)/180*Math.PI)*0.5);
             } 
			cxt.closePath();
		}

	</script>
</body>
</html>
