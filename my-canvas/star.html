	            drawStar(context,300,150,400,400,"#3a9999","gold",10,30);

	            //drawStar(context,300,400,400,400,"#3a9999","gold",10,30);	
	    	}

	    	function drawStar(ctx,MaxR,MinR,x,y,bcolor,fcolor,linew,rot){
	    		/**
		    		 *MaxR:大圆的半径
		    		 *MinR:小圆的半径
		    		 *x,y:偏移值 
		    		 *bcolor:线条的颜色 
		    		 *fcolor:填充的颜色 
		    		 *linew:线条的宽度 
		    		 *rot:旋转的角度 
	    		 **/
	            ctx.lineWidth=linew;
	            //ctx.lineJoin="miter"; //round //miter //bevel
	            //ctx.miterLimit=80;
                ctx.beginPath();
                for (var i = 0; i < 5; i++) {
                	ctx.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*MaxR+x,-Math.sin((18+i*72-rot)/180*Math.PI)*MaxR+y);
                	ctx.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*MinR+x,-Math.sin((54+i*72-rot)/180*Math.PI)*MinR+y);
                }
                	ctx.closePath();
    	            ctx.fillStyle=fcolor;
    	            ctx.strokeStyle=bcolor;
                	ctx.fill();
                	ctx.stroke();
	    	}
	    </script>
