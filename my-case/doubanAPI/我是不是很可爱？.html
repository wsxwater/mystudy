<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}

		a{text-decoration: none;}
        .box{width: 640px;margin-left: auto;margin-right: auto;text-align: center;position: relative;min-height: 200px;background-color: #f5f5f5;}
        .info{font-size: 20px;padding:20px 0;}
		.btn{display: inline-block;padding: 6px 10px;border:1px solid #ccc;color: #333;width: 60px;text-align: center;background-color: #fff;}
	</style>
</head>
<body>

	<div class="box">
		<div class="info">我是不是很可爱？</div>
		<div class="text-center">
			<a href="javascript:;" class="btn" id="btnCancel">不是</a>
			<a href="javascript:;" class="btn" id="btnSure">是</a>
		</div>
	</div>

	<script type="text/javascript">
		window.onload=function () {
			var btnSure=document.getElementById('btnSure');
			var btnCancel=document.getElementById('btnCancel');
			var box=document.querySelector('.box');

			btnCancel.onmouseover=function () {
				var disX=0;
				var disY=0;
				var _this=this;
	            disX=_this.offsetLeft+_this.offsetWidth;
	            disY=_this.offsetTop+_this.offsetHeight;
	            if (disX<=0) {
	            	disX=box.offsetWidth-_this.offsetWidth;
	            }
                else if (disX>=box.offsetWidth-_this.offsetWidth) {
                	disX=0;
                }
                if(disY<=0){
                	disY=box.offsetHeight-_this.offsetHeight;
                }
                else if (disY>=box.offsetHeight-_this.offsetHeight) {
                	disY=0;
                }
                
				_this.style.position="absolute";
				_this.style.left=disX+'px';
				_this.style.top=disY+'px';
				return false;
			}

		}
	</script>
</body>
</html>
