<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container{width:100%;width:expression_r(document.body.clientWidth <= 1200? "1200px": "auto");min-width:1200px;width: 100%;}
		.comWidth{ 
			width: 1200px;
			margin: 0 auto;
			word-break:break-all;
			word-wrap:break-word;
		}
	</style>
</head>
<body>
<div class="container">
    <div class="comWidth">
    	<div id="mySpriteSpin"></div>
    </div>
</div>
    

	<script type="text/javascript" src="../jquery/jquery.min.js"></script>
	<script type="text/javascript" src="spritespin.min.js"></script>
	<script>
		$(function () {
			/*$("#mySpriteSpin").spritespin({
			  // path to the source images.
			  source: [
			  "../../Images/pano/pano_001.jpg",
			  "../../Images/pano/pano_002.jpg",
			  "../../Images/pano/pano_003.jpg",
			  ],
			  width   : 480,  // width in pixels of the window/frame
			  height  : 327,  // height in pixels of the window/frame
			});*/
			$('#mySpriteSpin').spritespin({
			      source: SpriteSpin.sourceArray('../../Images/pano/sample-{lane}-{frame}.jpg', { lane: [0,11], frame: [0,23], digits: 2}) ,
			      // width and height of the display
			      width: 400,
			      height: 225,
			      // the number of lanes (vertical angles)
			      lanes: 12,
			      // the number of frames per lane (per vertical angle)
			      frames: 24,
			      // interaction sensitivity (and direction) modifier for horizontal movement
			      sense: 1,
			      // interaction sensitivity (and direction) modifier for vertical movement
			      senseLane: -2,

			      // the initial lane number
			      lane: 6,
			      // the initial frame number (within the lane)
			      frame: 0,
			      // disable autostart of the animation
			      animate: false
			    });
		});
	</script>
</body>
</html>
