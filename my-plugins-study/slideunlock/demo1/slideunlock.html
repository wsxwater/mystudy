    <title>jQuery拖拽滑动验证码插件 slideunlock.js </title>

    <!-- <link href="jquery.slideunlock/slide-unlock.css" rel="stylesheet"> -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body { overflow-x: hidden;font-family: 'Microsoft Yahei', serif;}
        .container{margin: 0 auto;min-width: 320px;max-width: 640px;}
        .card {position: relative;background-color: #fff;user-select: none;-moz-user-select: none;-webkit-user-select: none;}
        .card .card-image {position: relative;}
        .card .card-image img {display: block;position: relative;left: 0;right: 0;top: 0;bottom: 0;width: 100%;}
        
        
        .slide-list{position: absolute;top:64.8%;bottom: 27%;right: 9.0625%;left: 9.0625%;}
        .slide-item{position: absolute;top: 0;bottom: 0;width: 19.46564885496183%;background:url('img/slide_pt.png') center center /100% 100% no-repeat;}
        #slider {border-radius: 20px;
          background-color: #dae2d0;text-align: center;position: absolute;right: 9.0625%;left: 9.0625%;height: 40px;bottom: 20px;}

        #slider_bg {position: absolute;left: 0;top: 0;height: 100%;background-color: #7AC23C;z-index: 4;border-radius:20px 0 0  20px;}

        #label {width: 50px;height: 50px;position: absolute;left: 0;top: -5px;background: #fff;z-index: 6;cursor: move;background: url('img/btn_slide2.png') center center /100% 100% no-repeat;}

        #labelTip {position: absolute;left: 0;width: 100%;height: 100%;font-size: 13px;color: #787878;line-height: 38px;text-align: center;z-index: 5;}

    </style>
</head>
<body>
<div class="container">

    <div class="card">
      <div class="card-image">
          <img src="img/qb_slide171213_2_03.jpg">
          
              <div class="slide-list">
                  <div class="slide-item"></div>
              </div>

              <div id="slider">
                  <div id="slider_bg"></div>
                  <span id="label"></span>
                  <span id="labelTip">拖动滑块验证</span> 
              </div>
          
      </div>
    </div>
</div>


  <script src="../jquery/jquery.min.js"></script>
  <script src="jquery.slideunlock/my.slideunlock.js"></script> 
  <script>
    $(function () {
        var slider = new SliderUnlock("#slider",
          {successLabelTip : "验证成功"
        },function(){
    				//alert("验证成功,即将跳转至百度");
            //window.location.href="http://www.baidu.com"
          }
        );

        slider.init();

        $("#reset-btn").on('click', function(){
            slider.reset();
        });
    });
