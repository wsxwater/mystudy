<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.container{width: 640px;margin: 0 auto;}
		fieldset{padding: 10px;margin-bottom: 20px;}
		.form-control{padding:8px 10px;outline: none;margin-bottom: 10px;}
		.btn{outline: none;padding:8px 20px;}

		table{width: 100%;border-collapse: collapse;}
		table th,table td{border:1px solid #ccc;text-align: center;padding:6px 10px;}
	</style>
</head>
<body>
	<div class="container" id="app">
		<fieldset>
			<legend>个人信息表单</legend>
			<form>
				<div class="form-group">
					<label for="test1">姓名：</label>
					<input type="text" id="test1" v-model="aperson.name" class="form-control">
				</div>
				<div class="form-group">
					<label for="test2">年龄：</label>
					<input type="text" id="test2" v-model="aperson.age" class="form-control">
				</div>
				<div class="form-group">
					<label for="test3">性别：</label>
					<select id="test3" v-model="aperson.sex" class="form-control">
						<option>男</option>
						<option>女</option>
					</select>
				</div>
				<div class="form-group">
					<input type="button" @click="addPerson()" class="btn btn-primary" value="添加"/>
					<input type="reset" class="btn btn-danger" value="重置"/>
				</div>
			</form>
		</fieldset>

		<table>
			<thead>
				<tr>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(p,index) in persons" v-show="persons.length>0" :key="index">
					<td>{{p.name}}</td>
					<td>{{p.age}}</td>
					<td>{{p.sex}}</td>
					<td><a href="javascript:;" @click="delPerson(index)">删除</a></td>
				</tr>
				<tr><td colspan="4" v-show="persons.length>0"><a href="javascript:;" @click="delPerson(-2)">删除全部</a></td></tr>
				<tr><td colspan="4" v-show="persons.length==0">暂无数据</td></tr>
			</tbody>
		</table>
	</div>
	<script src="../js/vue.js"></script>
	<script>
		var vm=new Vue({
			el:'#app',
			data:{
				persons:[
					// {name:'www',age:12,sex:'男'},
				],
				name:'',
				age:'',
				sex:'男',
				aperson:{name:'',age:'',sex:'男'}
			},
			methods:{
				addPerson(){
					var re=/[0-9]{0,2}/ig;
					if (this.aperson.name=='') {
						alert('请输入姓名！');
						return;
					}
					if (this.aperson.age=='') {
						alert('请输入年龄！');
						return;
					}
	    			this.persons.push(this.aperson);

					this.aperson={name:'',age:'',sex:'男'};
				},
				delPerson(n){
					if (n==-2) {
						this.persons=[];
					}else{
						this.persons.splice(n,1);
					}
				}
			}
		});
	</script>
</body>
</html>
