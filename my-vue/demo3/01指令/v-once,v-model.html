<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		a{text-decoration: none;}
		#app{width: 640px;margin: 0 auto;}
		li{list-style: none;line-height: 30px;font-size: 16px;background-color: #f5f5f5;border-bottom: 1px solid #ccc;border-top: 1px solid #fff;padding: 5px 10px;}
		.btn-del{color: #000;}
		li.active{color: #fff;background-color: #22A131;font-size: 20px;}
		li.active .btn-del{color: #fff;}
		li:first-child{border-top: none;}
		li:last-child{border-bottom: none;}
		.pull-right{float: right;}

	</style>
</head>
<body>
    <div id="app">
    	<h1 v-once>{{msg}}</h1>

    	<h1>{{msg}}</h1>

    	<input type="text" v-model="msg">

    </div>
	

	<script src="../js/vue.js"></script>
	<script>
		
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'今天天气真好！',
				}
			});
			
			
	</script>
</body>
</html>
