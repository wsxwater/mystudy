<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表页面</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div id="app">
		<div class="list-group">
			<a href="javascript:;" class="list-group-item"
