<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<my-btn @total="alltotal()"></my-btn>
		<my-btn @total="alltotal()"></my-btn>
		<my-btn @total="alltotal()"></my-btn>
		<my-btn @total="alltotal()"></my-btn>
		<my-btn @total="alltotal()"></my-btn>
		<my-btn @total="alltotal()"></my-btn>

		<h1>总共点击了{{totalCounter}}次</h1>
	</div>

	<template id="my_btn">
		<button @click="total()">点击了{{counter}}次</button>
	</template>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script>
        //组件间的通讯：parent ==pass props==> child ==emit events==> parent 
		Vue.component('my-btn',{
			template:'#my_btn',
			data(){
				return {
					counter:0
				}
			},
			methods:{
				total(){
					this.counter+=1;
					// 通知外界，我调用了这个方法
					this.$emit('total');
				}
			}
		});


		let vm=new Vue({
			el:'#app',
			data:{
				totalCounter:0
			},
			methods:{
				alltotal(){
					this.totalCounter+=1;
				}
			}
		});
	</script>
</body>
</html>
