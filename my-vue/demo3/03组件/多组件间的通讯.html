<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<!-- 多层组件通讯要动态绑定 -->
		<my-profile :imgalt="imgalt" :imgsrc="imgsrc"></my-profile>
	</div>

	<template id="my_profile">
		<section>
			<my-child :src="imgsrc" :alt="imgalt"></my-child>
		</section>
	</template>

	<template id="my_child">
		<div>
		   <img :src="src" width="300">
		   <h1>{{alt}}</h1>
		</div>
	</template>

	<script type="text/javascript" src="../js/vue.js"></script>
	<script>
        //组件间的通讯：parent ==props==> child ==events==> parent 
        
        let my_child=Vue.extend({
        	template:'#my_child',
        	props:['src','alt']
        });
        
        
		Vue.component('my-profile',{
			template:'#my_profile',
			props:['imgalt','imgsrc'],
			components:{
				'my-child':my_child
			}
		});


		let vm=new Vue({
			el:'#app',
            data:{
            	imgalt:'好玩吗？',
            	imgsrc:'../images/1.jpg'
            }
		});
	</script>
</body>
</html>
