<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="robots" content="NOINDEX,NOFOLLOW,NOARCHIVE">
	<title>Document</title>
	<style type="text/css">
	    *{margin:0;padding: 0;}
		.loading{width: 100%;height: 100%;position: fixed;top:0;right: 0;bottom: 0;left: 0;z-index: 100;background: #F5F5F5;}
		.loading .pic{width: 128px;height: 128px;background: url(loading.gif) no-repeat;position: absolute;top:0;right: 0;bottom: 0;left: 0;margin: auto;}

		img{margin:0;padding: 0;display: block;width:100%;}
	</style>
</head>
<body>
    <div class="loading">
    	<div class="pic"></div>
    </div>
	<img src="http://t1.niutuku.com/960/10/10-192927.jpg">
	<img src="http://t1.niutuku.com/960/10/10-192922.jpg">
	<img src="http://t1.niutuku.com/960/10/10-192933.jpg">

    <script src="jQuery2.1.1.js"></script>
    <script type="text/javascript">
    	document.onreadystatechange=function () {
    		if(document.readyState=="complete"){
    			$(".loading").fadeOut();
    		}
    	}
    </script>
</body>
</html>
