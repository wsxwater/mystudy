<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scaleY=1.0, maximum-scaleY=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="robots" content="NOINDEX,NOFOLLOW,NOARCHIVE">
	<title>Document</title>
	<style type="text/css">
	 *{margin:0;padding: 0;}
		.loading{width: 100%;height: 100%;position: fixed;top:0;right: 0;bottom: 0;left: 0;z-index: 100;background: #F5F5F5;}
		.loading .pic{width: 0%;height: 5px;position: absolute;top:0;left: 0;background: red;}

		img{margin:0;padding: 0;display: block;width:100%;}
	</style>
</head>
<body>
    
	<div class="loading">
		<div class="pic"></div>
	</div>

	 <script src="jQuery2.1.1.js"></script>

	<header>
		<img src="http://t1.niutuku.com/960/10/10-192927.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192922.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192933.jpg">
	</header>

	<section class="banner">
		<img src="http://t1.niutuku.com/960/10/10-192927.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192922.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192933.jpg">
	</section>

	<script type="text/javascript">
		$('.loading .pic').animate({width:'30%'},100);
	</script>

	<section class="pro">
		<img src="http://t1.niutuku.com/960/10/10-192927.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192922.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192933.jpg">
	</section>

	<script type="text/javascript">
		$('.loading .pic').animate({width:'50%'},100);
	</script>

	<section class="about">
		<img src="http://t1.niutuku.com/960/10/10-192927.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192922.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192933.jpg">
	</section>

	<script type="text/javascript">
		$('.loading .pic').animate({width:'70%'},100);
	</script>

	<section class="news">
		<img src="http://t1.niutuku.com/960/10/10-192927.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192922.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192933.jpg">
	</section>

	<script type="text/javascript">
		$('.loading .pic').animate({width:'90%'},100);
	</script>

	<footer>
		<img src="http://t1.niutuku.com/960/10/10-192927.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192922.jpg">
		<img src="http://t1.niutuku.com/960/10/10-192933.jpg">
	</footer>

	<script type="text/javascript">
		$('.loading .pic').animate({width:'100%'},100,function () {
			$(".loading").fadeOut();
		});
	</script>
    

</body>
</html>
