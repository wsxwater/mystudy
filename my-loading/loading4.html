<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="robots" content="NOINDEX,NOFOLLOW,NOARCHIVE">
	<title>Document</title>
	<style type="text/css">
	 *{margin:0;padding: 0;}
		.loading{width: 100%;height: 100%;position: fixed;top:0;right: 0;bottom: 0;left: 0;z-index: 100;background: #F5F5F5;}
		.loading .pic{width: 100px;height: 100px;position: absolute;top:0;right: 0;bottom: 0;left: 0;margin: auto;text-align: center;line-height: 100px;font-size: 24px;}
        .loading .pic span{display: block;width: 80px;height: 80px;position: absolute;top:10px;left: 10px;/* background: #066; */border-radius: 50%;box-shadow: 0 3px 0 #666;animation:ani linear 1s infinite;-webkit-animation:ani linear 1s infinite;}
        .loading .pic b{}
		img{margin:0;padding: 0;display: block;width:100%;}

		@keyframes ani{
			0%{transform: rotate(0deg);}
			100%{transform: rotate(360deg);}
		}
		@-webkit-keyframes ani{
			0%{transform: rotate(0deg);-webkit-transform: rotate(0deg);}
			100%{transform: rotate(360deg);-webkit-transform: rotate(360deg);}
		}
	</style>

	<script src="jQuery2.1.1.js"></script>
	<script type="text/javascript">
		$(function(){
			var img=$('img');
			var num=0;

			img.each(function (i) {
				var oImg=new Image();
                oImg.onload=function () {

                	oImg.onload=null;

                	num++;

                    $(".loading b").html(parseInt(num/$('img').size()*100)+'%')

                	if (num>=i) {
                		$(".loading").fadeOut();
                	}
                }
				oImg.src=img[i].src;
			})
		})
	</script>
</head>
<body>
    <div class="loading">
    	<div class="pic">
    		<span></span>
    		<b>0%</b>
    	</div>
    </div>

	<img src="http://t1.niutuku.com/960/10/10-192922.jpg">
	<img src="http://t1.niutuku.com/960/10/10-192933.jpg">

</body>
</html>
