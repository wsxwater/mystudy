<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纯CSS实现打字效果（带音效）实例页面</title>
	<style type="text/css">
		.typing {
		    width: 15em;
		    white-space: nowrap;
		    border-right: 2px solid transparent;
		    animation: typing 3.5s steps(15, end), blink-caret .75s step-end infinite;
		    overflow: hidden;
		}
		/* 打印效果 */
		@keyframes typing {
		  from { width: 0; }
		  to { width: 15em; }
		}
		/* 光标闪啊闪 */
		@keyframes blink-caret {
		  from, to { box-shadow: 1px 0 0 0 transparent; }
		  50% { box-shadow: 1px 0 0 0; }
		}
	</style>
</head>
<body>
	<h1>转载于：<a href="https://www.zhangxinxu.com/wordpress/2019/01/css-typewriter-effect/">https://www.zhangxinxu.com/wordpress/2019/01/css-typewriter-effect/</a></h1>
    
    <h3>
    	了解animation中的steps()逐帧动画可参考：<a href="https://www.zhangxinxu.com/wordpress/2018/06/css3-animation-steps-step-start-end/">https://www.zhangxinxu.com/wordpress/2018/06/css3-animation-steps-step-start-end/</a>
    </h3>

	<p class="typing">简易中文打字效果，作者：张鑫旭</p>
</body>
</html>
